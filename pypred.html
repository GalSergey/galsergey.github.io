<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPred Evaluator - Онлайн оценка предикатов</title>
    <meta name="description" content="Веб-приложение для оценки Python-подобных предикатов с JSON данными">
    <meta name="keywords" content="PyPred, предикаты, Python, JSON, оценка условий">
    
    <!-- Favicon -->
    <link rel="icon" href="./assets/pypred.png" type="image/png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./pypred/styles.css">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>

<body>
    <main id="main">
        <!-- Левая панель -->
        <section id="left">
            <!-- Редактор предиката -->
            <article id="top-left-container" class="editor-container">
                <header class="editor-label">
                    <h2>PyPred условие</h2>
                </header>
                <div id="top-left" class="editor" role="textbox" aria-label="Редактор PyPred условия"></div>
            </article>
            
            <!-- Редактор входных данных -->
            <article id="bottom-left-container" class="editor-container">
                <header class="editor-label">
                    <h2>Входные данные (JSON)</h2>
                </header>
                <div id="bottom-left" class="editor" role="textbox" aria-label="Редактор входных данных JSON"></div>
            </article>
        </section>
        
        <!-- Правая панель -->
        <section id="right-container" class="editor-container">
            <header class="editor-label">
                <h2>Результат:</h2>
            </header>
            <div id="right" class="editor" role="textbox" aria-label="Редактор результата оценки предиката" aria-readonly="true"></div>
        </section>
    </main>

    <!-- Application Script -->
    <script src="./pypred/app.js"></script>
</body>
</html>
